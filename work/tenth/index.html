<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>jQuery</title>
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../../common/css/base.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="wrap">
      <div class="container">
        <div class="header">
          <p class="header__title">Search Books!</p>
        </div>
        <div class="search">
          <div class="search__text">
            <input type="text" id="js-search-word" class="search__text__input" placeholder="検索する">
          </div>
          <button id="js-search-button" class="search__btn">検索する</button>
        </div>
        <ul class="lists"></ul>

      </div>
    </div>
    <script src="../../common/js/jquery.js"></script>
    <script>

$(function() {
  $('.search__btn').on('click',function() {
      var page = 1;
      $('.lists').children().remove();
      $('.text').remove();
      $('.js-pager').remove();
      $('.error').remove();
      getData(page);
    });
       var num = 1;
      $('body').on('click','.nextPage',function(e){
              $('.lists').empty();
              $('.js-pager').remove();//class削除
              console.log("aaaaaaaaaaaa");
              num++;//page数を１ずつ増やす
              var page = num;

              getData(page);
              e.preventDefault();//イベントキャンセルするメソッド

        });
        $('body').on('click','.disabled',function(e){
          $('.lists').empty();//リストを一回一回リセットする
          $('.js-pager').remove();//class削除
          num--;//前へを押したときページを1つ戻る
          var page = num;
          getData(page);
          e.preventDefault();
        });

         
    function getData(page) {
      $.ajax({
          url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
          type: 'GET',
          datatype: 'json',
          data: {
            applicationId: '1019399324990976605',
            booksGenreId: '001',
            page: page,
            hits: 20,
            keyword: $('#js-search-word').val(),
          }
        }).done(function(data) {
          console.log(data);
          if(data.count > 0) { 
            $.each(data.Items,function(i, Item) {
              $('.lists').append(
                "<li class='lists__item'>" +
                  "<div class='lists__item__inner'>" +
                  "<a href='' class='lists__item__link' target='_blank'>" +
                    "<img src=" + (data.Items[i].Item.largeImageUrl) + " class='lists__item__img' alt=''>" +
                    "<p class='lists__item__detail'>作品名：" + (data.Items[i].Item.title) + "</p>" +
                    "<p class='lists__item__detail'>作者　：" + (data.Items[i].Item.author) + "</p>" +
                    "<p class='lists__item__detail'>出版社：" + (data.Items[i].Item.publisherName) + "</p>" +
                    "</a>" +
                  "</div>" +
                "</li>");
            })
          } else if (data.count === 0) {
              $('.lists').before("<p class='text'>検索結果が見つかりませんでした。<br>別のキーワードで検索して下さい。</p>");
              $('.text').css('text-align', 'center');
          };
          
            if(data.count >= 1) {//1以上だった場合ページャを表示
              console.log('確認');
              $('ul').after('<div class="js-pager"><ul class="btn-wrapper"><li class="prev btn-item"><a class="btn-anchor disabled" data-js="page-prev" href="">前へ</a></li><li class="next btn-item"><a class="btn-anchor nextPage" data-js="page-next" href="">次へ</a></li></ul></div>');
            }; 
            
            if(data.page === 1) {//1ページ目のとき「前へ」非活性
              $('.disabled').css('cursor', 'default').css('background-color','#888');
              $('.disabled').css('pointer-events','none');//リンクの無効化
              console.log('first page');
            } else if(data.page === data.pageCount) {//最終ページのとき「次へ」非活性
              $('.disabled').removeClass('.disabled');
              $('.nextPage').css('cursor', 'default').css('background-color','#888');
              $('.disabled').css('pointer-events','none');
              console.log('maxpagecount only pageNext color not blue');
            // }else {
            //   $('.btn-anchor').removeClass('.disabled');
            //   $('.btn-anchor').addClass('.btn-item');
            };
            
            
            if(data.pageCount === 1) {//聡ページカウントが1ページのときページャ両方を非活性
              $('.nextPage').css('background-color','#888').css('cursor','default').css('pointer-events','none');
            }else if(data.page >= 2){
              $('.btn-anchor').removeClass('.disabled');
              $('.btn-anchor').addClass('.btn-item');
            };

            // $(function() {//総ページ数入力
            //   $('.js-search-button').on('click',function() {
            //     $('.counter').show();
            //   })
            // })

            //ｈｔｍｌにページャ部分ページ数/総ページ数表示
              console.log(data);
                $('.btn-wrapper').before('<div class="counter"><span class="counter-current">' + (page) + '</span>' + '/' + '<span class="counter-all">' + (data.pageCount) +'</span>' + '</div>');
            
             

        }).fail(function(err) {
          var error = "";
          console.log({err})
          switch(err.status) {
            case 400:
              console.log("kakunin");
              $('.lists').before("<p class='text'>検索文字が入力されていません。</p>");
              $('.text').css('text-align', 'center');
              break;
            case 429:
              $('.lists').before("<p class='text'>リクエスト過多です。しばらく時間を置いてからお試しください。</p>");
              $('.text').css('text-align', 'center');
              break;
            case 0:
              $('.lists').before("<p class='text'>通信に失敗しました。インターネットの接続をご確認ください。</p>");
              $('.text').css('text-align', 'center');
              break;
            default:
              $('.lists').before("<p class='text'>システムエラー。もう一度やり直してください。</p>");
              $('.text').css('text-align', 'center');
          }

        });

        }
        
        

      });


      // 楽天ブックスの総合検索APIを使って製作してください。
      // answerの挙動を良く見てね！
      //
      // 下記URLにAPIの仕様が載ってるいので、ブラウザで開いて参考にしてください。
      // https://webservice.rakuten.co.jp/api/bookstotalsearch/
      //

      // $.each(配列, function functionName() {}) 配列に対しての繰り返し処理
      // $.ajax({}) 外部ファイルやURLに対してデータをリクエストすることができます。

      //     booksGenreId: '001'

      // }).done(function(data) {

      // ├ 「前へ」と「次へ」のボタンがある

      // └ 1ページしかない場合はどちらもdisabledクラスをつけて非活性にする

    </script>
  </body>
